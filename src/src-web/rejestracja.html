<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="stylerejestracja.css">
    <link rel="shortcut icon" href="zdjecia/LogoMakr.png">
</head>

<body>

    <article>

        <div id="rejestracja">
            <p class="false">Rejestracja nie powiodła się</p>
            <form class="formlog" action="/rejestracja" method="POST">
                <label class="lab" for="fname">Imie:</label>
                <input type="text" name="imie" class="in"> <br>
                <label class="lab" for="fname">Nazwisko:</label>
                <input type="text" name="nazwisko" class="in"> <br>
                <label class="lab" for="fname">Email:</label>
                <input type="text" name="email" class="in"> <br>
                <label class="lab" for="fname">Miejscowosc:</label>
                <input type="text" name="miejscowosc" class="in"> <br>
                <label class="lab" for="fname">Kod Pocztowy:</label>
                <input type="text" name="kodPocztowy" class="in"> <br>
                <label class="lab" for="fname">Ulica/Nr mieszkania:</label>
                <input type="text" name="UlNr" class="in"> <br>
                <label class="lab" for="fname">Nazwa Użytkownika:</label>
                <input type="text" name="login" class="in"> <br>
                <label class="lab" for="fname">Haslo:</label>
                <input type="password" name="haslo" class="in"> <br>
                <label class="lab" for="fname">Powtórz Haslo:</label>
                <input type="password" name="powtorzenie" class="in"> <br>
                <button class="labbutton">Zarejestruj się</button>
                <a href="/" class="labbutton" id="back">Wstecz</a>


            </form>




        </div>



    </article>




</body>

</html>
